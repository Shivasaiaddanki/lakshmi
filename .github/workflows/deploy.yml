name: Build and Deploy Java Web App to EC2 (Tomcat10)

on:
  push:
    branches:
      - master    # Runs automatically when you push to master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout the repo
      - name: Checkout Code
        uses: actions/checkout@v3

      # Step 2: Setup Java for build
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      # Step 3: Build .war using Maven
      - name: Build WAR Package
        run: mvn clean package -DskipTests

      # Step 4: Copy the built WAR file to EC2 /tmp folder
      - name: Upload WAR to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "target/*.war"
          target: "/tmp/"

      # Step 5: Deploy the WAR inside Tomcat webapps and restart Tomcat
      - name: Deploy to Tomcat10
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ${{ secrets.EC2_USER }}
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "üßπ Cleaning old deployment..."
            sudo rm -rf /var/lib/tomcat10/webapps/ROOT /var/lib/tomcat10/webapps/ROOT.war

            echo "üöÄ Moving new WAR file to Tomcat webapps..."
            sudo mv /tmp/*.war /var/lib/tomcat10/webapps/ROOT.war

            echo "üîÅ Restarting Tomcat..."
            sudo systemctl restart tomcat10

            echo "‚úÖ Deployment complete!"

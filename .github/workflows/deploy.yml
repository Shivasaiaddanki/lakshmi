name: CI/CD Deploy to Tomcat10 on EC2

on:
  push:
    branches:
      - master   # or main, depending on your branch name

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Set up Java 17
        uses: actions/setup-java@v3
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Build WAR file
        run: mvn clean package -DskipTests

      - name: Copy WAR file to EC2
        uses: appleboy/scp-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          source: "target/ROOT.war"
          target: "/tmp/ROOT.war"

      - name: Deploy WAR on Tomcat
        uses: appleboy/ssh-action@master
        with:
          host: ${{ secrets.EC2_HOST }}
          username: ubuntu
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            echo "üîÅ Restarting deployment..."
            sudo systemctl stop tomcat10 || true
            sudo rm -rf /var/lib/tomcat10/webapps/ROOT /var/lib/tomcat10/webapps/ROOT.war
            sudo mv /tmp/ROOT.war /var/lib/tomcat10/webapps/
            sudo systemctl start tomcat10
            sudo systemctl status tomcat10 --no-pager
            echo "‚úÖ Deployment completed successfully!"
